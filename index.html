<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="informations">
        <div class="content">
            <span class="title">Quiz </span>
            <input class="name" type="text" placeholder=" Please Enter your name">
            <span class="start">Start Quiz</span>
        </div>
               </div>
    <div class="container">
       
        <span class="title">Quiz</span>
        <div class="content">
<div class="info">
    <div class="name">Hello : <span class="persone-name"></span> </div>
   
</div>
<div class="questions">
    <div class="question-title"></div>
</div>
<div class="answers">
    <input id="anwer1" type="radio" name="answer" data-value="">
    <label for="anwer1"></label>
    <input id="anwer2" type="radio" name="answer"  data-value="">
    <label for="anwer2"></label>

    <input id="anwer3" type="radio" name="answer" data-value="">
    <label for="anwer3"></label>

    <input id="anwer4" type="radio" name="answer"  data-value="">
    <label for="anwer4"></label>
</div>
</div>
 <div class="buttons">
    <div class="number-question">Questions Number : <span class="numberofquestion"></span> of 20</div>
    <span class="show-result ">Show Result</span>
     <span class="next">Next</span>
 </div>
 <div class="pop-result">
    <span class="title">Your Result</span>
<div class="content">
    <div class="head-result">Hi \ <span class="name" > </span></div>
    <div class="degrea"> Your degrea : <span></span>/20  </div>
    <div class="parsntage"> Your parsntage : <span>70</span> % </div>
    <div class="appreciation">  your Appreciation : <span></span> </div>

    <div class="new-quiz">
        <span class="title new">New Quiz</span>
    </div>
</div>

 </div>

    </div>
    
    <script src="./main.js"></script>
</body>
</html>
